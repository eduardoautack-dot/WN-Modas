<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastros | WN Modas</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/cadastros.css">
        <link rel="icon" href="../assets/img/logo-head.png">
    </head>
    <body>
        <header>
            <div class="user-area">
                <div class="user-circle" id="userCircle">E</div>
                <span class="user-name" id="userName">Usuário</span>
            </div>
            <nav class="menu-central">
                <a href="inicio.html">Início</a>
                <a href="cadastros.html" class="active">Cadastros</a>
                <div class="logo-area"><img src="../assets/img/logo-head.png" alt="WN Logo"></div>
                <a href="vendas.html">Vendas</a>
                <a href="estoque.html">Estoque</a>
            </nav>
            <button class="logout-btn" id="logoutBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none"
                    stroke="#3b2a1e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>o
                </svg>
            </button>
        </header>
        <main>
            <h2>Gestão de Cadastros</h2>
            <div class="tabs" id="tabs">
                <button class="active" data-tab="clientes">Clientes</button>
                <button data-tab="produtos">Produtos</button>
                <button data-tab="fornecedores">Fornecedores</button>
                <button data-tab="despesas">Despesas</button>
                <div class="tab-indicator"></div>
            </div>
            <div class="botoes">
                <button id="btnNovo">
                    <span class="icon-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none"
                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="8" y1="2" x2="8" y2="14" />
                            <line x1="2" y1="8" x2="14" y2="8" />
                        </svg>
                    </span>
                    Novo Registro
                </button>
                <button id="btnExportar">
                    <span class="icon-box">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            width="16"
                            height="16"
                            fill="none"
                            stroke="white"
                            stroke-width="2.5"
                            stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12" />
                            <path d="M12 14L12 4M12 4L15 7M12 4L9 7" />
                        </svg>
                    </span>
                    Exportar Planilha
                </button>
            </div>
            <div id="tabelaContainer"></div>
        </main>
        <div class="modal-bg" id="modalBg">
            <div class="modal">
                <h3 id="modalTitle">Novo Registro</h3>
                <form id="formCadastro"></form>
                <div class="btns">
                    <button type="button" class="btn-close" onclick="fecharModal()">Cancelar</button>
                    <button type="button" class="salvar" id="btnSalvar">Salvar</button>
                </div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
        <script type="module" src="../js/pages/cadastros.js"></script>
        <script type="module" src="../js/config/schemas.js"></script>
        <script type="module" src="../js/config/config.js"></script>
    </body>
</html>
